<body>
    <h1>The Components</h1>
    <h2>Button</h2>
    <div style="background-color: aliceblue; width: 100%; height: 10vh; display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: 1fr; gap: 8px;">
        <ppk-button>Button #1</ppk-button>
        <ppk-button><i class="fa-solid fa-grid"></i> Button #2</ppk-button>
        <ppk-button><i class="fa-solid fa-grid"></i></ppk-button>
    </div>
    <h2>NumberSelector</h2>
    <div style="width: 100%; height: 10vh; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: 1fr; gap: 8px;">
        <ppk-numberselector>99</ppk-numberselector>
        <!--<ppk-numberselector>99</ppk-numberselector>-->
    </div>
